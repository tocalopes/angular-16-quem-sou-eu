<div class="container">
    <div class="container-titulo">
        <h1>{{perguntaResponde.jogadorQuePergunta?.nome | uppercase }} digite uma palavra para  {{perguntaResponde.jogadorQueResponde?.nome | uppercase }}</h1>
    </div>

    <div class="container-form">
        <form>
            <div class="input-container">
                <mat-form-field>
                    <mat-label>Digite uma palavra</mat-label>
                    <input type="password" matInput [formControl]="palavraFormControl" placeholder="Exemplo: Pênis" style="color: transparent; background-color: transparent;">
                </mat-form-field>
            </div>
        </form>
    </div>

    <div class="container-selecao">
        <button mat-raised-button (click)="voltar()" color="accent">Voltar</button>
        <button mat-raised-button (click)="proximo()">Próximo</button>
    </div>
</div>
